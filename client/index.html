<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Ting</title>
        <link rel='stylesheet' href='index.css' />
        <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css' />
        <script src='bower_components/jquery/dist/jquery.min.js'></script>
        <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
        <script src='bower_components/md5/build/md5.min.js'></script>
        <script src='bower_components/jquery-visibility/jquery-visibility.min.js'></script>
        <script src='bower_components/autolink/autolink-min.js'></script>
        <script src='bower_components/react/react-with-addons.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js'></script>
        <script src='node_modules/socket.io/node_modules/socket.io-client/socket.io.js'></script>
        <script src='bower_components/classnames/index.js'></script>
        <script src='analytics.js'></script>
    </head>
    <body>
        <div class='top'>
            <h1>Ting</h1>
        </div>
        <div class='app'>
            <div class='nicklist'>
            </div>
            <div class='chat'>
                <div class='history'>
                    <div class='history-wrapper' id='scroller'>
                        <ul id='message-list'>
                        </ul> 
                    </div>
                </div>
                <div class='textarea'>
                    <form id='message'>
                        <input type='text' class='form-control' placeholder='Γράψε ένα μήνυμα...' />
                    </form>
                </div>
            </div>
        </div>
        <div id='container'>
        </div>
        <script type='text/jsx;harmony=true' src='login.js'></script>
        <script type='text/jsx;harmony=true' src='messages.js'></script>
        <script type='text/jsx;harmony=true' src='userlist.js'></script>
        <script type='text/jsx;harmony=true' src='avatar.js'></script>
        <script src='client.js'></script>
    </body>
</html>
