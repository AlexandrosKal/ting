<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Ting</title>
        <link rel='stylesheet' href='index.css' />
        <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css' />
        <script src='bower_components/jquery/dist/jquery.min.js'></script>
        <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
        <script src='bower_components/md5/build/md5.min.js'></script>
        <script src='bower_components/jquery-visibility/jquery-visibility.min.js'></script>
        <script src='bower_components/autolink/autolink-min.js'></script>
        <script src='node_modules/socket.io/node_modules/socket.io-client/socket.io.js'></script>
        <script src='analytics.js'></script>
        <script src='client.js'></script>
    </head>
    <body>
        <div class='top'>
            <h1>Ting</h1>
        </div>
        <div class='app'>
            <div class='nicklist'>
                <ul id='online-list'>
                </ul>
            </div>
            <div class='chat'>
                <div class='history'>
                    <div class='history-wrapper' id='scroller'>
                        <ul id='message-list'>
                        </ul> 
                    </div>
                </div>
                <div class='textarea'>
                    <form id='message'>
                        <input type='text' class='form-control' placeholder='Γράψε ένα μήνυμα...' />
                    </form>
                </div>
            </div>
        </div>
        <div class='modal fade' id='username-set-modal' data-backdrop='static' data-keyboard='false' role='dialog'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='text-center' id='login'>
                        <h1>Ting</h1>
                        <div class="alert alert-warning" id="username-alert" role="alert"></div>
                        <form id='username-set'>
                            <input type='text' class='form-control input-small' placeholder='Γράψε ένα ψευδώνυμο' id='username' />
                            <input type='submit' name='join' id='join' value='Mπες' class='btn btn-primary' />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
