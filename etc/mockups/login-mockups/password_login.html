<!DOCTYPE html>

<html>
    <head>
        <title>Ting Mockup</title>
        <link rel='stylesheet' href='style.css' />
        <link rel='stylesheet' href='css/bootstrap.min.css' />
        <meta http-equiv='content-type' content='text/html;charset=utf-8' />
    </head>
    <body>
        <div class='top'>
            <h1>Ting</h1>
        </div>

        <div class='app'>
            <div class='nicklist'>
                <ul id='online-list'>
                    <li class='active'><span>ting</span></li>
                </ul>
            </div>

            <div class='history'>
                <div class='history-wrapper'>
                </div>
            </div>

            <div class='chat'>
                <form id='message'>
                    <div class='textarea'>
                        <input type='text' class='form-control' placeholder='Γράψε ένα μήνυμα...'/>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="basicModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                        <div class='text-center'>
                            <h1>Ting</h1>

                            <form id='username-set'>
                                <input type='text' class='form-control' placeholder='Γράψε ένα ψευδώνυμο' />
                                <input type='password' class='form-control' placeholder='Ο κωδικός σου' />
                                <input type='submit' value='Μπες' />
                            </form>
                        </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script></body>
        <script type='text/javascript'>
            $(document).ready(function() {
                $('#basicModal').modal('show');
            });
        </script>
    </body>
</html>
